<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact_Bluff_Mystery_Box</title>
    <script src="./assets/js/main.js" async defer></script>
    <script src="./assets/js/popups.js" async defer></script>
    <script src="./assets/js/process.js" async defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/popups.css">
</head>

<body>
    <div class="group_wrapper" data-group_wrapper="">
        <div class="text">
            Which Group You Belongs To?
        </div>
        <div class="options" data-options="">
            <div class="groupA" data-groupA="">
                Totropahin
            </div>
            <div class="groupB" data-groupB="">
                Titikman
            </div>
        </div>
    </div>
    <div class="questionaire_wrapper" data-questionaire_wrapper="">
        <div class="questionaire" data-questionaire="">
            ( questionaire not loaded )
        </div>
        <div class="options" data-options="">
            <div class="fact" data-fact="">
                Fact
            </div>
            <div class="bluff" data-bluff="">
                Bluff
            </div>
        </div>
    </div>
    <div class="mysterious_wrapper" data-mysterious_wrapper="">
        <div class="score" data-score="">
            9
        </div>
        <div class="options" data-options="">
            <div class="take" data-take="">
                Take
            </div>
            <div class="give" data-give="">
                Give
            </div>
        </div>
    </div>
    <div class="answer_queue" data-answer_queue="">

    </div>
    <div class="result_wrapper" data-result_wrapper="">
        <div class="groupAScore">

        </div>
        <div class="groupBScore">

        </div>
    </div>
</body>
</html>
